#version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: gestion_accesos_db
    environment:
      POSTGRES_DB: gestion_accesos
      POSTGRES_USER: admin01
      POSTGRES_PASSWORD: juanes321
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
    ports:
      - "5431:5431"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Aplicaci√≥n FastAPI
  app:
    build: .
    env_file:
      - .env
    container_name: gestion_accesos_app
    environment:
      - DATABASE_URL=postgresql://admin01:juanes321@db:5432/gestion_accesos
      - SECRET_KEY=clave-secreta-para-desarrollo-cambiar-en-produccion
      - DEBUG=true
      - LOG_LEVEL=INFO
    ports:
      - "5050:5050"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - app_network
    restart: unless-stopped

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: gestion_accesos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped

  # Tu docker-compose.yml actual + ESTO al final:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gestion_accesos_frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - app_network

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: gestion_accesos_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
