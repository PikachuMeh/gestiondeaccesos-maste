  #   retries: 5
  # networks:
  #   - app_network

  # Aplicaci√≥n FastAPI
  app:
    build: .
    env_file:
      - .env
    container_name: gestion_accesos_app
    environment:
      - DATABASE_URL=postgresql://postgres:123456@host.docker.internal:5432/gestion_accesos
      - SECRET_KEY=clave-secreta-para-desarrollo-cambiar-en-produccion
      - DEBUG=true
      - LOG_LEVEL=INFO
    ports:
      - "5050:5050"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
    networks:
      - app_network
    restart: unless-stopped

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: gestion_accesos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped

  # Tu docker-compose.yml actual + ESTO al final:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gestion_accesos_frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - app_network

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: gestion_accesos_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
