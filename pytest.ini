[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    slow: Pruebas lentas
    auth: Pruebas de autenticación
    crud: Pruebas CRUD
